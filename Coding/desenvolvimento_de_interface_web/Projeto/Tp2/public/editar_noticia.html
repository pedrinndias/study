<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Notícia | Organize</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <header class="header-main bg-gray-800 shadow-lg sticky top-0 z-50">
        <nav class="main-menu container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white">
                <a href="index.html"><i class="fas fa-sitemap mr-2 text-blue-400"></i>Organize</a>
            </div>
            <div id="central-nav-links" class="hidden md:flex items-center space-x-6"></div>
            <button id="mobile-menu-btn" class="md:hidden text-white focus:outline-none mr-4">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <div id="right-nav-action" class="flex items-center"></div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-white mb-6">Editar Notícia</h1>
            <p class="text-gray-400 mb-8">Altere os dados da notícia abaixo.</p>

            <form id="form-cadastro-noticia"> <div class="mb-4">
                    <label for="titulo" class="block text-gray-300 mb-2">Título da Notícia*</label>
                    <input type="text" id="titulo" class="w-full ..." required>
                </div>
                <div class="mb-4">
                    <label for="categoria" class="block text-gray-300 mb-2">Categoria*</label>
                    <input type="text" id="categoria" class="w-full ..." required>
                </div>
                <div class="mb-4">
                    <label for="resumo" class="block text-gray-300 mb-2">Resumo Curto (para o card)*</label>
                    <input type="text" id="resumo" class="w-full ..." required>
                </div>
                <div class="mb-4">
                    <label for="conteudo" class="block text-gray-300 mb-2">Conteúdo Completo*</label>
                    <textarea id="conteudo" rows="5" class="w-full ..." required></textarea>
                </div>
                <div class="mb-6">
                    <label for="imagem" class="block text-gray-300 mb-2">URL da Imagem de Capa*</label>
                    <input type="url" id="imagem" class="w-full ..." required>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                    Salvar Alterações
                </button>
            </form>
            
            <div id="feedback-message" class="text-center mt-6"></div>
        </div>
    </main>
    
    <script src="assets/scripts/auth.js"></script>
    <script src="assets/scripts/editar-noticia.js"></script> </body>
</html>
