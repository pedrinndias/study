<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário | Organize</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="antialiased bg-gray-900">

    <header class="header-main bg-gray-800 shadow-lg sticky top-0 z-50">
        <nav class="main-menu container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white">
                <a href="index.html"><i class="fas fa-sitemap mr-2 text-blue-400"></i>Organize</a>
            </div>
            <div id="central-nav-links" class="hidden md:flex items-center space-x-6"></div>
            <div id="right-nav-action" class="flex items-center"></div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        
        <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-lg overflow-hidden relative">
            
            <div class="h-32 bg-gradient-to-r from-blue-600 to-indigo-600 w-full"></div>

            <div class="px-8 pb-8">
                <div class="relative flex justify-between items-end -mt-12 mb-6">
                    <img id="profile-avatar" src="" alt="Avatar" class="w-32 h-32 rounded-full border-4 border-gray-800 bg-gray-700 object-cover">
                    
                    <button id="btn-edit-profile" onclick="openEditModal()" class="hidden bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition shadow">
                        <i class="fas fa-pencil-alt mr-2"></i>Editar Perfil
                    </button>
                </div>

                <div>
                    <h1 id="profile-name" class="text-3xl font-bold text-white">Carregando...</h1>
                    <p id="profile-role" class="text-blue-400 font-medium text-lg mt-1"></p>
                    
                    <div class="mt-6 border-t border-gray-700 pt-6">
                        <h3 class="text-gray-300 font-bold mb-2 uppercase text-sm tracking-wide">Sobre</h3>
                        <p id="profile-bio" class="text-gray-400 leading-relaxed max-w-2xl">
                            </p>
                    </div>

                    <div class="mt-8 flex space-x-4" id="social-links">
                        </div>
                </div>
            </div>
        </div>

    </main>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full border border-gray-700">
            <h2 class="text-2xl font-bold text-white mb-6">Editar Meu Perfil</h2>
            <form id="edit-profile-form">
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-2">Cargo / Profissão</label>
                    <input type="text" id="edit-cargo" class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-2">Biografia</label>
                    <textarea id="edit-bio" rows="3" class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-2">URL do Avatar</label>
                    <input type="text" id="edit-avatar" class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-2">Github URL</label>
                    <input type="text" id="edit-github" class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600">
                </div>
                
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeEditModal()" class="text-gray-400 hover:text-white px-4 py-2">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/scripts/auth.js"></script>
    <script src="assets/scripts/perfil.js"></script>
</body>
</html>
